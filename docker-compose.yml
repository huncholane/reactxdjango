services:
  db:
    container_name: db
    volumes:
      - ./db:/var/lib/popstgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  nginx:
    image: nginx:1.22.1-alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
  backend:
    build: backend
    command: python manage.py runserver 0:8000
    volumes:
      - ./backend:/backend
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
  frontend:
    build: frontend
    command: npm start
    volumes:
      - ./frontend:/frontend
    depends_on:
      - db
      - backend
